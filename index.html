<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Christmas tree </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Princess+Sofia|Mansalva|Roboto&display=swap" rel="stylesheet">
    </head>
<body>


    <div class="container">
        <div class="tree">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="star"></div>
        <div class="base"></div>
        <div class="shadow"></div>
    </div>

    <div class="small-star" style="--left:0%;--delay:1.3s"></div>
    <div class="small-star" style="--left:10%;--delay:1.5s"></div>
    <div class="small-star" style="--left:20%;--delay:1s"></div>
    <div class="small-star" style="--left:30%;--delay:2s"></div>
    <div class="small-star" style="--left:40%;--delay:1s"></div>
    <div class="small-star" style="--left:20%;--delay:1.3s"></div>
    <div class="small-star" style="--left:30%;--delay:1.6s"></div>
    <div class="small-star" style="--left:40%;--delay:1s"></div>
    <div class="small-star" style="--left:50%;--delay:.7s"></div>
    <div class="small-star" style="--left:60%;--delay:.1s"></div>
    <div class="small-star" style="--left:70%;--delay:.6s"></div>
    <div class="small-star" style="--left:80%;--delay:1.4s"></div>
    <div class="small-star" style="--left:90%;--delay:.9s"></div>
    <div class="small-star" style="--left:100%;--delay:.1s"></div>
</body>
